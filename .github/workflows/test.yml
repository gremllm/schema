name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Download dependencies
        run: go mod download

      - name: Run Go tests
        run: go test -v ./...

      - name: Run Go tests with coverage
        run: go test -v -coverprofile=coverage.out ./...

      - name: Display coverage
        run: go tool cover -func=coverage.out

  cgo-ffi-tests:
    name: CGO + FFI Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up NodeJS
        uses: actions/setup-node@v5

      - name: Download Go dependencies
        run: go mod download

      - name: Build CGO shared library
        run: |
          mkdir -p build
          go build -buildmode=c-shared -o build/libschema.so ./cmd/libschema/

      - name: Verify CGO build outputs
        run: |
          ls -lh build/
          file build/libschema.so
          file build/libschema.h

      - name: Run Python FFI test
        run: python3 ffi_tests/python/main.py

      - name: Run NodeJS FFI test
        run: cd ffi_tests/nodejs && npm install && cd ../../ && node ffi_tests/nodejs/main.js

  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Download dependencies
        run: go mod download

      - name: Build server
        run: go build -v ./cmd/server/

      - name: Build CGO library
        run: go build -v -buildmode=c-shared -o build/libschema.so ./cmd/libschema/
