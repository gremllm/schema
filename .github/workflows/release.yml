name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux
            build_args: --id=libschema-linux-amd64 --id=libschema-linux-arm64
            deps: gcc gcc-aarch64-linux-gnu
          - runner: macos-latest
            platform: macos
            build_args: --id=libschema-darwin-amd64 --id=libschema-darwin-arm64
            deps: ""
          - runner: ubuntu-latest
            platform: windows
            build_args: --id=libschema-windows-amd64
            deps: gcc-mingw-w64-x86-64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install dependencies
        if: matrix.deps != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.deps }}

      - name: Build binaries
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build ${{ matrix.build_args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-binaries
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes
        run: ./scripts/generate-release-notes.sh

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Process each platform's artifacts
          for platform_dir in artifacts/*/; do
            platform=$(basename "$platform_dir")

            # Find all build directories and create archives
            find "$platform_dir" -mindepth 1 -maxdepth 1 -type d | while read build_dir; do
              build_name=$(basename "$build_dir")

              cd "$build_dir"

              # Create archive based on platform
              if [[ "$build_name" == *"windows"* ]]; then
                zip -r "../../../release-assets/${build_name}.zip" .
              else
                tar -czf "../../../release-assets/${build_name}.tar.gz" .
              fi

              cd - > /dev/null
            done
          done

          ls -lh release-assets/

      - name: Create or Update GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"

          # Check if release exists
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, updating..."

            # Get existing release notes
            EXISTING_NOTES=$(gh release view "$TAG" --json body -q .body)

            # Read custom release notes
            CUSTOM_NOTES=$(cat RELEASE_NOTES.md)

            # Combine notes (GitHub auto-generated first, then custom notes)
            COMBINED_NOTES=$(cat <<EOF
          ${EXISTING_NOTES}

          ---

          ${CUSTOM_NOTES}
          EOF
          )

            # Update release notes
            echo "$COMBINED_NOTES" | gh release edit "$TAG" --notes-file -

            # Upload new assets
            gh release upload "$TAG" release-assets/* --clobber
          else
            echo "Creating new release $TAG..."

            # Create release with GitHub auto-generated notes
            gh release create "$TAG" \
              --title "Release $TAG" \
              --generate-notes \
              release-assets/*

            # Append custom notes
            EXISTING_NOTES=$(gh release view "$TAG" --json body -q .body)
            CUSTOM_NOTES=$(cat RELEASE_NOTES.md)

            COMBINED_NOTES=$(cat <<EOF
          ${EXISTING_NOTES}

          ---

          ${CUSTOM_NOTES}
          EOF
          )

            echo "$COMBINED_NOTES" | gh release edit "$TAG" --notes-file -
          fi
